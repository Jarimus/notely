name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install goose
        uses: mscno/setup-goose@v1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build the app
        run: scripts/buildprod.sh

      - name: Migrate database
        run: scripts/migrateup.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build and push Docker image to Google Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/apt-cycling-455012-d4/notely-ar-repo/notely:latest
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/apt-cycling-455012-d4/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project apt-cycling-455012-d4 --max-instances=4